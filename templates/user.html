<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Note Web App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Note Manager</h2>
        <label for="title"></label><input type="text" id="title" placeholder="Title" />
        <label for="content"></label><textarea id="content" placeholder="Content"></textarea>
        <div>
            <button onclick="send('write')">Write</button>
            <button onclick="send('read')">Read</button>
            <button onclick="send('delete')">Delete</button>
            <button onclick="send('help')">Help</button>
            <button onclick="send('shutdown')">Shutdown</button>
        </div>
        <p><strong>Message:</strong></p>
        <pre id="message"></pre>
    </div>
    <script src="/static/static.js"></script>
</body>
</html>
